version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: webos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: webos_homescreen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webos-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 8080
      CORS_ORIGIN: "*"
      
      # Logging Configuration
      LOG_FORMAT: pretty
      
      # Rate Limiting
      COMMON_RATE_LIMIT_MAX_REQUESTS: 1000
      COMMON_RATE_LIMIT_WINDOW_MS: 60000
      
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: webos_homescreen
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # JWT Configuration
      JWT_SECRET: webos-home-screen-super-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm start:prod

volumes:
  postgres_data:
